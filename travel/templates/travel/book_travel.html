{% extends 'travel/base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-8"><div class="card">
    <div class="card-header"><h2>Book Travel</h2></div>
    <div class="card-body">
        <h4>{{ travel_option.type }} from {{ travel_option.source }} to {{ travel_option.destination }}</h4>
        <p><strong>Date:</strong> {{ travel_option.date_time|date:"Y-m-d H:i" }} | <strong>Price:</strong> ${{ travel_option.price }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
    </div>
</div></div></div>
{% endblock %}
